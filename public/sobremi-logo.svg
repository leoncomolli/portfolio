<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- Fondo transparente -->
  <rect width="400" height="150" fill="none"/>
  
  <!-- Texto "Sobre" en blanco con tipografía bold -->
  <text x="20" y="80" font-family="Arial, Helvetica, sans-serif" font-size="60" font-weight="900" fill="white" letter-spacing="-2">Sobre</text>
  
  <!-- Texto "Mi" en blanco con tipografía cursiva elegante -->
  <text x="230" y="80" font-family="'Brush Script MT', cursive, serif" font-size="55" font-weight="normal" fill="white" font-style="italic">Mi</text>
</svg>